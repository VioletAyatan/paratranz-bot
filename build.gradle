plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.6.6'
    implementation 'net.mamoe:mirai-core-jvm:2.9.1'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'cn.hutool:hutool-http:5.8.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor:2.6.6'
}

group = 'com.para'
version = '0.0.1-SNAPSHOT'
description = 'tranzai'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
